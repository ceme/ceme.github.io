<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fermat's Spiral Plot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <ul>
    <li>
      count <br/><input id="sliderCount" type="range" min="100" max="4000" step="1" />

  <svg id="svg-id">
    <path id="arc1" fill="none" stroke="#446688" stroke-width="20" />
  </svg>
